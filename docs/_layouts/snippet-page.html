<script>
function embed(path, divid) {

    // Serving content from this url
    var url = "https://raw.githubusercontent.com/{{ site.github_user }}/{{ site.github_repo }}/{{ site.branch }}/" + path
    divid = "#" + divid
    console.log(divid)
    $.get(url, function(data) {
      $(divid).text(data)
    });
}
$(document).ready(function(){
setTimeout(() => {
  Prism.highlightAll()
}, "500");
})
</script>
